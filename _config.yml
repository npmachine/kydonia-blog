# Jykell configuration
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'ko-kr'

# Website info
name: 'Kydonia'
description: '기술 번역 블로그'

# Author's info
# author: 'npmachine'
# edit 'categories' in the front matter of every post to match this username
# nickname: npmachine
# bio: 'a rails engineer'
# location: 'Seoul, Korea'
# url: 'http://biomadeira.github.io/jasper/'
# image: 'assets/images/npmachine.png'
# short_url: 'biomadeira.github.io/jasper/'

google_analytics: UA-87616715-1
disqus: username
baseurl: /blog/
permalink: /:categories/:year/:month/:day/:title/

# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: npmachine

repo: blog
branch: master
relative_source: ../blog/
# destination: ../kydonia-pages/
production_url:  https://npmachine.github.io/blog
# production_url:  https://kydonia.net/blog
source_url:      https://github.com/npmachine/blog/
repository: npmachine/blog/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
